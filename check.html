<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Image on Two Backgrounds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background.first {
            background: url('/images/platformimage.webp') center/cover no-repeat; /* Replace with your first background image */
        }

        .background.second {
            background: url('/images/header-img.jpg') center/cover no-repeat; /* Replace with your second background image */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .overlay img {
            width: 200px; /* Set the width of your overlay image */
            height: auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="background first"></div>
<div class="background second"></div>

<div class="overlay">
    <img src="/images/card-images.jpg" alt="Overlay Image"> <!-- Replace with your overlay image -->
</div>

<div class="content">
    <h1>Your Content Goes Here</h1>
    <p>This content is overlaid on the background images.</p>
</div>

</body>
</html>
